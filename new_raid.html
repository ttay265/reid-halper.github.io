<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script type="text/javascript" src="js/libs/jquery/jquery.js"></script>
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="new_raid.js"></script> 
    </head>
    <body onload="initMemList()" class="container">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="index.html">Home</a>

            </nav>
        </header>
        <main role="main">
            <div style="margin-top:100px; min-width: 650px;max-width: 80%">

                <h5>Add Member to Raid</h5>
                <div style="margin-bottom: 20px" class='form-inline mt-2 mt-md-0'>
                    <input class='form-control mr-sm-2'  maxlength="16" id="txtMemberName" placeholder="Enter member's name..."/>
                    <button class='btn btn-outline-info my-2 my-sm-0' onclick="onAddClicked(document.getElementById('txtMemberName').value)" >Add</button>
                    <button style="margin-left: 279px" class='btn btn-outline-warning my-2 my-sm-0'<a  href="/myapp/download?p=myparamvalue">Export XML</a> </button>
                </div>
                <div class="form-row" style="height: 32px!important" >
                    <h5 class="col-md-4 mb-3" style="display: inline" >Bid</h5>
                </div>
                <div id="bidForm" >
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <input  type="text" class="form-control" id="txtLootName" placeholder="Tên item (thích thì nhập)">
                        </div>
                        <div class="col-md-4" style="line-height: 2">
                            <span id="txtBidderName" style="line-height: 1.2;margin-left: 5px"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-2 mb-3">
                            <input type="number" class="form-control" id="txtGold" placeholder="Vàng">

                        </div>
                        <div class="col-md-2 mb-3">
                            <input  type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                    maxlength = "2" class="form-control" id="txtSilver" placeholder="Bạc">

                        </div>
                        <div class="col-md-2 mb-1">
                            <input  type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                    maxlength = "2" class="form-control" id="txtCopper" placeholder="Xu">
                        </div>
                        <div class="col-md-2 mb-1">
                            <button  class='btn btn-outline-success' onclick="addBid()" >Bid</button>
                        </div>
                    </div>
                </div>
                <!--                    <div class="alert alert-danger">
                                          <strong>Error!</strong> ${requestScope.errmsg}
                                      </div>-->
                <div>
                    <table class="table table-hover">
                        <thead>
                            <tr><th colspan="5" style="text-align: center">Raid Members</th>
                            </tr>
                            <tr><th style="width: 45px"></th>
                                <th style="width: 250px;text-align: left">Name</th>
                                <th style="width: 600px;text-align: right">Total Earn</th>
                                <th  style="width: 600px;text-align: right">Total Bid</th>
                            </tr>
                        </thead>
                        <!--                        <c:if test="${fn:length(applicationScope.raid.members) le 0}">
                                                    <tfoot>
                                                        <tr>
                                                            <td colspan="5" style="text-align: center">No members</td>
                                                        </tr>
                                                    </tfoot>
                                                </c:if>-->
                        <tbody id='tbody'> 
                        </tbody>
                    </table>
                </div>

            </div>
        </main>
    </body>
</html>
